<!DOCTYPE html>
    <head>
        <title>Arrays and Loops t.ly/uThm</title>
    </head>
    <body>
        <canvas width="600" height="600"></canvas>

        <script>

            let years = []; // Numbers
            let menu = ['starter', 'main', 'desert', 'drinks', 'sides']; // Strings

            // Pull from a variable
            for (let i = 0; i < menu.length; i++)  {
                console.log(menu[i]);
            }

            // Push to a variable
            for (let i = 0; i < 10; i++) {
                years.push(2040 + i);
            }
            console.log(years, menu);

        </script>
    </body>
</html>
