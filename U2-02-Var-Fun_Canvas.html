<!DOCTYPE html>

        <title>Variables and Functions t.ly/GM28</title>

    <body>
        <canvas width="600" height="600"></canvas>

        <script>

            let canvas = document.querySelector('canvas');
            let context = canvas.getContext('2d');

            context.fillStyle = 'blue';
            context.fillRect(100,100,400,400); // This Draws it

            // W3C Ref t.ly/zXEU
            context.lineWidth = 2;
            context.beginPath();
            context.arc(100, 100, 75, 0, 2 * Math.PI);
            context.stroke();

            //console.log();

        </script>
    </body>
